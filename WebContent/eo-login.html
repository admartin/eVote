<body style="background-color:white">

 <div class="container" style="background-color:white">
        <div class="col-sm-offset-3 col-sm-6">
            <form action = "eo-login.jsp" method = "get" class="form-signin">
                <h2 class="form-signin-heading">Elections Officer Login</h2>
                <label for="inputUser" class="sr-only">Username</label>
                <input type="text" name = "username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name = "password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="row" align="center">
                       <button  class="btn btn-default" >Login</button>
                       <button onclick="change()" class="btn btn-default" >Forgot Password?</button>
                </div>
            </form>
            
            
        </div>
    </div> <!-- /container -->  

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>

<script type="text/javascript">
function change(){
	var email = prompt("Please enter your email");
	if (email != "") {
        alert("Password reset sent")
        window.location='main.html';
    }
	else {
		alert("Invalid email");
	}
}
</script>

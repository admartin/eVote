<body style="background-color:white">

    <div class="container" style="background-color:white">
        <h2>Registration</h2>
        <form action = "register.jsp" method = "get">
            <div class="form-group">
                <label id= "fname" for="fname">First Name:</label>
                <input type="text" name ="fname" class="form-control" id="fname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label id = "lname"  for="lname">Last Name:</label>
                <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label id = "email"  for="email">Email Address:</label>
                <input type="email" name="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter Email Address" required>
            </div>
            <div class="form-group">
                <label id = "age"  for="age">Age:</label>
                <input type="number" name="age" class="form-control" id="age" min="18" placeholder="Enter Age" required>
            </div>
 			 <div class="form-group">
                <label id= "address"  for="address">Street Address:</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Enter Street Address" required>
            </div>
		 	<div class="form-group">
                <label id = "city"  for="city">City:</label>
                <input type="text" name = "city" class="form-control" id="city" placeholder="Enter City" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" name="state">
                	<option value="" disabled selected>Select State</option>
					<option value="AK">Alaska</option>

					<option value="AZ">Arizona</option>

					<option value="CT">Connecticut</option>
					<option value="DC">District of Columbia</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="IA">Iowa</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="MA">Massachusetts</option>
					<option value="MD">Maryland</option>
					<option value="ME">Maine</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MO">Missouri</option>
					<option value="MS">Mississippi</option>
					<option value="MT">Montana</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="NE">Nebraska</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NV">Nevada</option>
					<option value="NY">New York</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VA">Virginia</option>
					<option value="VT">Vermont</option>
					<option value="WA">Washington</option>
					<option value="WI">Wisconsin</option>
					<option value="WV">West Virginia</option>
					<option value="WY">Wyoming</option>
				</select>
            </div>
            <div class="form-group">
                <label id= "zip" for="zip">Zip Code:</label>
                <input type="number" name = "zip" class="form-control" id="zip" placeholder="Enter Zip Code" min="11111" max="99999" required>
            </div>
            <div class="form-group">
                <label id="user" for="username">Username:</label>
                <input type="text" name = "username" class="form-control" id="username" pattern=".{6,}" title="Six or more characters" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label id="pass1" for="password">Password:</label>
                <input id="password" name="password" class="form-control" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must contain 8 or more characters, one number, and one uppercase letter' : ''); if(this.checkValidity()) form.password2.pattern = this.value;" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label id="pass2" for="password2">Password:</label>
                <input id="password2" name="password2" class="form-control" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>
            </div>
               <a href="voter-login.html" class="btn btn-default" style="float:right">Cancel</a>
                <script>
               		function register(){
               			var user = document.getElementById(user).value;
               			var pass1 = document.getElementById(pass1).value;
               			var pass2 = document.getElementById(pass2).value;
               			if(pass1 != pass2)
               			{
               				alert("passwords do not match");
               			}
               			var add = document.getElementById(address)).value + " " + document.getElementById(city).value
               					  + " " + document.getElementById(state).value + " " + document.getElementById(zip).value;
               			var fname = document.getElementById(fname).value;
               			var lname = document.getElementById(lname).value;
               			alert("Thank you for registering");
               			window.location='register.jsp';
               		}
               	</script>
               <button class="btn btn-default" style="float:right" onclick="register()">Submit</button>
               
        </form>
    </div>
